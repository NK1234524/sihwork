<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
    <link rel="icon" type="image/png" href="Screenshot 2025-09-22 233615.png">
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <img src="logofull.png" width="300">
            
            <h2 id="m">LOGIN</h2>
            <p>Don't Have an Account?<a href="signup_Here.html">Signup Here.</a></p>    

            <input type="text" placeholder="Enter your email address" class="input-box">
            <input type="password" placeholder="Enter your password" class="input-box">   
            
            <p>Forget Your Password?<a href="Forgot_password.html">Click Here.</a></p>    

            <button class="btn">Proceed</button>

            <p>Or Sign in with</p>
            <div class="social-icons">
                <button><img src="Google.png" alt="Google"></button>        
                <button><img src="Microsoft.png" alt="Microsoft"></button>        
            </div>
        </div>
    </div>
</body>
</html>
